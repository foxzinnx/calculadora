<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/2048px-Calculator_icon.svg.png">
    <title>Calculadora Online</title>
</head>
<body>
    
    <div class="container">
        <div class="imagem">
            <img src="calculator-animate.svg" height="320px" width="320px">
        </div>
        <div class="titulo">
            <h1>Calculadora</h1>
        </div>

        <div class="numeros">
            <input type="number" min="1" id="first">
            <input type="number" min="1" id="second">
        </div>

        <div class="btn-operador"> 
            <select id="operador">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
        </div>

        <div class="calcular">
            <button id="btn-calcular" onclick="validar()">Calcular</button>
        </div>

        <div class="div-result">
            <p>O resultado é:</p><span id="result-num">10</span>
        </div>

        <div class="null">
            <p>Preencha todos os campos com números!</p>
        </div>

        <div class="footer">
            <a href="https://github.com/foxzinnx" target="_blank">github.com/foxzinnx</a>
        </div>
    </div>

</body>
    <script src="./calculator.js" type="text/javascript"></script>
</html>
